<div class="container">
  <div class="row my-4">
    <h1 class="display-6">{{ 'TopicChangeDetails.Header' | translate }}</h1>
  </div>

  <div *ngIf="form && request" class="row my-4">
    <app-error-alert *ngIf="isErrorVisible"></app-error-alert>
    <form [formGroup]="form">
      <fieldset disabled>
        <div class="row my-3">
          <div class="col-8">
            <label for="diplomaSession" class="form-label">{{ 'Form.Label.DiplomaSession' | translate }}</label>
            <input type="text" formControlName="diplomaSession" id="diplomaSession" class="form-control">
          </div>
          <div class="col-4">
            <label for="numberOfStudents" class="form-label">{{ 'Form.Label.NumberOfStudents' | translate }}</label>
            <input type="number" formControlName="numberOfStudents" id="numberOfStudents" class="form-control">
          </div>
        </div>
        <div class="text-center mt-4">
          <h5>{{ 'TopicChangeDetails.Label.PreviousThesis' | translate }}</h5>
        </div>
        <div class="row mb-3">
          <div class="col-8">
            <label for="previousTopic" class="form-label">{{ 'Form.Label.ThesisTopic' | translate }}</label>
            <input type="text" formControlName="previousTopic" id="previousTopic" class="form-control">
          </div>
          <div class="col-4">
            <label for="previousSupervisor" class="form-label">{{ 'Form.Label.Supervisor' | translate }}</label>
            <input type="text" formControlName="previousSupervisor" id="previousSupervisor" class="form-control">
          </div>
        </div>
        <div class="mb-4">
          <label for="previousDescription" class="form-label">{{ 'Form.Label.Description' | translate }}</label>
          <textarea rows="4" formControlName="previousDescription" id="previousDescription"
                    class="form-control"></textarea>
        </div>
        <div class="text-center  mt-4">
          <h5>{{ 'TopicChangeDetails.Label.NewThesis' | translate }}</h5>
        </div>
        <div class="row mb-3">
          <div class="col-8">
            <label for="newTopic" class="form-label">{{ 'Form.Label.ThesisTopic' | translate }}</label>
            <input type="text" formControlName="newTopic" id="newTopic" class="form-control">
          </div>
          <div class="col-4">
            <label for="newSupervisor" class="form-label">{{ 'Form.Label.Supervisor' | translate }}</label>
            <input type="text" formControlName="newSupervisor" id="newSupervisor" class="form-control">
          </div>
        </div>
        <div class="mb-4">
          <label for="newDescription" class="form-label">{{ 'Form.Label.Description' | translate }}</label>
          <textarea rows="4" formControlName="newDescription" id="newDescription" class="form-control"></textarea>
        </div>
      </fieldset>
      <div class="gap-2 d-flex">
        <h6 class="my-auto me-auto">
          {{ 'Form.Label.Status' | translate }}:
          <b>{{ TranslationKeys.forRequestStatus(request.status) | translate }}</b>
        </h6>
        <ng-container *ngIf="userRole?.role === Role.PROGRAM_COMMITTEE_MEMBER">
          <button type="submit" class="btn btn-outline-danger"
                  [class.disabled]="!canProgramCommitteeConsiderRequest"
                  (click)="rejectRequest()">
            {{ 'Button.Reject' | translate }}
          </button>
          <button type="submit" class="btn btn-success"
                  [class.disabled]="!canProgramCommitteeConsiderRequest"
                  (click)="approveRequest()">
            {{ 'Button.Approve' | translate }}
          </button>
        </ng-container>
      </div>
    </form>
  </div>

</div>
